<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
</head>
<body class="page">
	<div class="wrapper">
	<form>

		<input type="text" class="calc" id="display">

		<div class="letters">
			<p class="calc-name">Jumbo Calculator</p>			
		</div>
		
		<div class="btn-top">
			<button type="button" class="tin-tack">&radic;</button>
			<button type="button" class="tin-tack">x<sup><small>2</small></sup></button>
			<button type="button" class="tin-tack"><sup>+</sup>/-</button>
			<button type="button" class="tin-tack">c</button>
		</div><!-- end btn-top -->

		<div class="btn-numbers">
			<button type="button" value="7" class="nmb">7</button>
			<button type="button" value="8" class="nmb">8</button>
			<button type="button" value="9" class="nmb">9</button>
			<button type="button" value="/" class="symbol">&divide;</button>
		</div><!-- end btn-numbers -->

		<div class="btn-numbers">
			<button type="button" value="4" class="nmb">4</button>
			<button type="button" value="5" class="nmb">5</button>
			<button type="button" value="6" class="nmb">6</button>
			<button type="button" value="*" class="symbol">&times;</button>
		</div><!-- end btn-numbers -->

		<div class="btn-numbers">
			<button type="button" value="1" class="nmb">1</button>
			<button type="button" value="2" class="nmb">2</button>
			<button type="button" value="3" class="nmb">3</button>
			<button type="button" value="-" class="symbol">-</button>
		</div><!-- end btn-numbers -->

		<div class="btn-numbers">
			<button type="button" value="0" class="nmb">0</button>
			<button type="button" value="." class="nmb">.</button>
			<button type="button" value="+" class="symbol">+</button>
			<button type="button" value="=" class="symbol-orange">=</button>
		</div><!-- end btn-numbers -->
	</form>
	</div><!-- end wrapper -->
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
